    <div class="main">
        <div class="heading">
            <h1>REGISTRATION</h1>
            <p>Speakers Registration</p>
        </div>
    
        <div class="form1">
            <h2>Speaker Nomination Form</h2>
            <form action="https://formsubmit.co/tedxsgvs.delhi@gmail.com" method="POST">
                <label for="fname">First name</label><br>
                <input type="text" id="fname" name="fname" required><br>
                <label for="lname">Last name</label><br>
                <input type="text" id="lname" name="lname" required><br>
                <label for="occupation">Occupation</label><br>
                <input type="text" id="occupation" name="Occupation" required><br>
                <label for="designation">Designation</label><br>
                <input type="text" id="designation" name="designation" required><br>
                <label for="organization">Organization</label><br>
                <input type="text" id="organization" name="organization" required><br>
                <label for="email">Email Id</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="phone">Phone Number</label><br>
                <input type="tel" id="phone" name="phone" required><br>
                <label for="address">Address</label><br>
                <input type="text" id="address" name="address" required><br>
                <div class="file">
                    <label for="myfile">Upload your profile: </label><br>
                    <input type="file" id="myfile" name="myfile" required><br>
                </div>
                <input type="submit" value="Submit" id="submit">                
            </form>
        </div>
